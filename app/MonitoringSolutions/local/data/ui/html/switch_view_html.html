x (Mbps)\" by instance] |  appendcols [search type=switch sourcetype=server_stats subtype=$switch_name$ plugin= interface  JobTagName=$JobTagName$ | stats values(eth_outbytes) as valueRx by instance, _time |streamstats current=f window=1 last(valueRx) as oldRx last(_time) as oldtime by instance | eval total = (valueRx-oldRx)/(_time-oldtime) |eval Rx_Rate=(total*8)/1000000 |eval Rx_Rate = round(Rx_Rate,2)| chart max(Rx_Rate) as \"Peak Tx (Mbps)\" by instance ] | appendcols [search type=switch sourcetype=server_stats subtype=$switch_name$ plugin= interface  JobTagName=$JobTagName$ | stats max(buffer_util) as \"Max Buffer Util (cells)\" by instance ] | table \"Local Interface\",\"Neighbor\",\"Remote Interface\",\"Platform\",\"Avg Rx (Mbps)\",\"Avg Tx (Mbps)\",\"Peak Rx (Mbps)\",\"Peak Tx (Mbps)\",\"Max Buffer Util (cells)\"",
