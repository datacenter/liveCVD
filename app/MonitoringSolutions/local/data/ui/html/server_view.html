        var urlTokenModel = new UrlTokenModel();

        urlTokenModel.on('url:navigate', function() {
            defaultTokenModel.set(urlTokenModel.toJSON());
            if (!_.isEmpty(urlTokenModel.toJSON()) && !_.all(urlTokenModel.toJSON(), _.isUndefined)) {
                submitTokens();
            } else {
                submittedTokenModel.clear();
            }
        });

        // Initialize tokens
        defaultTokenModel.set(urlTokenModel.toJSON());

        function submitTokens() {
            // Copy the contents of the defaultTokenModel to the submittedTokenModel and urlTokenModel
            FormUtils.submitForm({ replaceState: pageLoading });
        }

        function setToken(name, value) {
            defaultTokenModel.set(name, value);
            submittedTokenModel.set(name, value);
        }

        function unsetToken(name) {
            defaultTokenModel.unset(name);
            submittedTokenModel.unset(name);

        //

        var search1 = new SearchManager({

            "search": "type=collectd sourcetype=server_stats Hostname!=monitoring-vm  JobTagName=$JobTagName$ plugin=cpu | stats avg(cpu_util) as avg_cpu_util by Hostname | eval avg_cpu_util = round(avg_cpu_util,2) | chart values(avg_cpu_util) as \"Avg CPU Util (%)\" by Hostname | appendcols [search type=collectd sourcetype=server_stats Hostname!=monitoring-vm JobTagName=$JobTagName$  plugin = memory  | stats values(mem_util) as util values(mem_buffered) as buff values(mem_cached) as cache values(mem_free) as free values(mem_slab_recl) as slab values(mem_slab_unrecl) as unslab  by Hostname,_time | eval mem_util=(util*100)/(buff+cache+free+slab+unslab+util) | stats avg(mem_util) as mem_util by Hostname| eval mem_util = round(mem_util,2) | chart values(mem_util) as \"Avg RAM Util (%)\" by Hostname] | appendcols [search type=collectd sourcetype=server_stats plugin=interface plugin_instance=all-interfaces Hostname!=monitoring-vm collectd_type=if_octets JobTagName=$JobTagName$ | stats values(Rx) as valueRx by Hostname, _time | stats earliest(_time) AS Earliest, earliest(valueRx) as start_Rx , latest(_time) AS Latest, latest(valueRx) as end_Rx by Hostname | eval total = (end_Rx-start_Rx)/(Latest-Earliest) | eval Rx_Rate= (total*8)/1000000 |  stats avg(Rx_Rate) as Rx_Rate by Hostname | eval Rx_Rate = round(Rx_Rate,2)| chart values(Rx_Rate) as \"Avg NIC Rx (Mbps)\" by Hostname ] | appendcols [search type=collectd sourcetype=server_stats plugin=interface plugin_instance=all-interfaces Hostname!=monitoring-vm collectd_type=if_octets JobTagName=$JobTagName$ | stats values(Tx) as valueTx by Hostname, _time | stats earliest(_time) AS Earliest, earliest(valueTx) as start_Tx , latest(_time) AS Latest, latest(valueTx) as end_Tx by Hostname | eval total = (end_Tx-start_Tx)/(Latest-Earliest) | eval Tx_Rate= (total*8)/1000000 | stats avg(Tx_Rate) as Tx_Rate by Hostname| eval Tx_Rate = round(Tx_Rate,2)| chart values(Tx_Rate) as \"Avg NIC Tx (Mbps)\" by Hostname ] |	appendcols [search type=collectd sourcetype=server_stats Hostname!=monitoring-vm JobTagName=$JobTagName$ plugin=readdisk collectd_type=disk_octets | stats values(read) as valueRead by Hostname, _time| stats earliest(_time) AS Earliest, earliest(valueRead) as start_read , latest(_time) AS Latest, latest(valueRead) as end_read by Hostname | eval total = (end_read-start_read)/(Latest-Earliest) | eval disk_read = (total/(1024*1000)) | stats avg(disk_read) as disk_read by Hostname| eval disk_read = round(disk_read,2)| chart values(disk_read) as \"Avg Disk Read (MBps)\"  by Hostname] | appendcols [search type=collectd sourcetype=server_stats Hostname!=monitoring-vm JobTagName=$JobTagName$ plugin=readdisk collectd_type=disk_octets | stats values(write) as valueWrite by Hostname, _time| stats earliest(_time) AS Earliest, earliest(valueWrite) as start_write , latest(_time) AS Latest, latest(valueWrite) as end_write by Hostname | eval total = (end_write-start_write)/(Latest-Earliest) | eval disk_write = (total/1000000) | stats avg(disk_write) as disk_write by Hostname| eval disk_write = round(disk_write,2) | chart values(disk_write) as \"Avg Disk Write (MBps)\" by Hostname] | appendcols [search type=collectd sourcetype=server_stats Hostname!=monitoring-vm JobTagName=$JobTagName$ plugin=protocols | stats earliest(TCP_ResetSegs) AS Earliest, latest(TCP_ResetSegs) as Latest by Hostname| eval TCP_ResetSegs = (Latest-Earliest) |chart sum(TCP_ResetSegs) as \"TCP Resets\" by Hostname] |  appendcols [search type=collectd sourcetype=server_stats Hostname!=monitoring-vm JobTagName=$JobTagName$ plugin=protocols | stats earliest(TCP_RetransSegs) AS Earliest, latest(TCP_RetransSegs) as Latest by Hostname| eval TCP_RetransSegs = (Latest-Earliest) |chart sum(TCP_RetransSegs) as \"TCP Segment Retrans\" by Hostname ] | table \"Hostname\",\"Avg CPU Util (%)\",\"Avg RAM Util (%)\",\"Avg NIC Rx (Mbps)\",\"Avg NIC Tx (Mbps)\",\"Avg Disk Read (MBps)\",\"Avg Disk Write (MBps)\",\"TCP Segment Retrans\",\"TCP Resets\"",
            "cancelOnUnload": true,

            "app": utils.getCurrentApp(),
            "auto_cancel": 90,
            "preview": true,
            "runWhenTimeIsUndefined": false
        }, {tokens: true, tokenNamespace: "submitted"});

        var search2 = new SearchManager({
